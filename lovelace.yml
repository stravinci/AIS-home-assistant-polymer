resources: []
title: Asystent domowy
views:
  - badges:
      - sensor.time
      - sensor.daytodisplay
      - sensor.dark_sky_hourly_summary
      - sensor.dark_sky_daily_summary
      - sun.sun
    cards:
      - cards:
          - entities:
              - entity: input_text.ais_knowledge_query
            show_header_toggle: false
            title: Asystentka
            type: entities
          - content: >
              <ha-icon icon="mdi:speaker-wireless"></ha-icon> [[
              sensor.aisknowledgeanswer.attributes.text ]]
            type: markdown
        type: vertical-stack
      - entity: weather.openweathermap
        name: Pogoda
        type: weather-forecast
      - card:
          show_header_toggle: false
          title: Osoby
          type: entities
        filter:
          include:
            - domain: person
        type: ais-monster
      - card:
          show_header_toggle: false
          title: Automatyzacje
          type: entities
        filter:
          exclude:
            - entity_id: automation.ais_*
          include:
            - domain: automation
        type: ais-monster
    icon: 'mdi:home-outline'
    path: default_view
    title: Dom
  - badges: []
    cards:
      - cards:
          - artwork: full-cover
            entity: media_player.wbudowany_glosnik
            hide:
              power: true
              runtime: false
              shuffle: false
              source: true
            icon: 'mdi:speaker'
            more_info: false
            name: ' '
            shortcuts:
              buttons:
                - icon: 'mdi:bookmark-music'
                  id: script.ais_add_item_to_bookmarks
                  type: script
                - icon: 'mdi:thumb-up'
                  id: script.ais_add_item_to_favorites
                  type: script
              columns: 2
            show_progress: true
            type: ais-mini-media-player
          - cards:
              - cards:
                  - color: var(--primary-background-color)
                    color_type: icon
                    entity: sensor.ais_player_mode
                    icon: 'mdi:heart'
                    name: ' '
                    show_state: false
                    size: 30%
                    state:
                      - color: var(--primary-color)
                        value: ais_favorites
                    tap_action:
                      action: call-service
                      service: ais_ai_service.set_context
                      service_data:
                        text: ulubione
                    type: ais-button
                  - color: var(--primary-background-color)
                    color_type: icon
                    entity: sensor.ais_player_mode
                    icon: 'mdi:bookmark'
                    name: ' '
                    show_state: false
                    size: 30%
                    state:
                      - color: var(--primary-color)
                        value: ais_bookmarks
                    tap_action:
                      action: call-service
                      service: ais_ai_service.set_context
                      service_data:
                        text: zakładki
                    type: ais-button
                  - color: var(--primary-background-color)
                    color_type: icon
                    entity: sensor.ais_player_mode
                    icon: 'mdi:newspaper'
                    name: ' '
                    show_state: false
                    size: 30%
                    state:
                      - color: var(--primary-color)
                        value: ais_rss_news_remote
                    tap_action:
                      action: call-service
                      service: ais_ai_service.set_context
                      service_data:
                        text: wiadomości
                    type: ais-button
                  - color: var(--primary-background-color)
                    color_type: icon
                    entity: sensor.ais_player_mode
                    icon: 'mdi:folder'
                    name: ' '
                    show_state: false
                    size: 30%
                    state:
                      - color: var(--primary-color)
                        value: local_audio
                    tap_action:
                      action: call-service
                      service: ais_ai_service.set_context
                      service_data:
                        text: dyski
                    type: ais-button
                type: horizontal-stack
              - cards:
                  - color: var(--primary-background-color)
                    color_type: icon
                    entity: sensor.ais_player_mode
                    icon: 'mdi:radio'
                    name: ' '
                    show_state: false
                    size: 30%
                    state:
                      - color: var(--primary-color)
                        value: radio_player
                    tap_action:
                      action: call-service
                      service: ais_ai_service.set_context
                      service_data:
                        text: radio
                    type: ais-button
                  - color: var(--primary-background-color)
                    color_type: icon
                    entity: sensor.ais_player_mode
                    icon: 'mdi:podcast'
                    name: ' '
                    show_state: false
                    size: 30%
                    state:
                      - color: var(--primary-color)
                        value: podcast_player
                    tap_action:
                      action: call-service
                      service: ais_ai_service.set_context
                      service_data:
                        text: podcast
                    type: ais-button
                  - color: var(--primary-background-color)
                    color_type: icon
                    entity: sensor.ais_player_mode
                    icon: 'mdi:audiobook'
                    name: ' '
                    show_state: false
                    size: 30%
                    state:
                      - color: var(--primary-color)
                        value: audiobooks_player
                    tap_action:
                      action: call-service
                      service: ais_ai_service.set_context
                      service_data:
                        text: audiobook
                    type: ais-button
                  - color: var(--primary-background-color)
                    color_type: icon
                    entity: sensor.ais_player_mode
                    icon: 'mdi:music'
                    name: ' '
                    show_state: false
                    size: 30%
                    state:
                      - color: var(--primary-color)
                        value: music_player
                    tap_action:
                      action: call-service
                      service: ais_ai_service.set_context
                      service_data:
                        text: muzyka
                    type: ais-button
                type: horizontal-stack
            type: vertical-stack
          - content: |
              [[ sensor.aisknowledgeanswer.state ]]
            type: markdown
          - card:
              cards:
                - cards:
                    - color: var(--primary-background-color)
                      color_type: icon
                      entity: input_select.ais_music_service
                      icon: 'mdi:youtube'
                      name: ' '
                      show_state: false
                      size: 12%
                      state:
                        - color: var(--primary-color)
                          value: YouTube
                      tap_action:
                        action: call-service
                        service: ais_cloud.change_audio_service
                      type: ais-button
                    - color: var(--primary-background-color)
                      color_type: icon
                      entity: input_select.ais_music_service
                      icon: 'mdi:spotify'
                      name: ' '
                      show_state: false
                      size: 12%
                      state:
                        - color: var(--primary-color)
                          value: Spotify
                      tap_action:
                        action: call-service
                        service: ais_cloud.change_audio_service
                      type: ais-button
                  type: horizontal-stack
                - card:
                    cards:
                      - entities:
                          - entity: input_text.ais_music_query
                        show_header_toggle: false
                        title: Wyszukiwanie Muzyki
                        type: entities
                    type: vertical-stack
                  conditions:
                    - entity: sensor.ais_player_mode
                      state: music_player
                    - entity: input_select.ais_music_service
                      state: YouTube
                  type: conditional
                - card:
                    cards:
                      - entities:
                          - entity: input_text.ais_spotify_query
                        show_header_toggle: false
                        title: Wyszukiwanie Muzyki
                        type: entities
                    type: vertical-stack
                  conditions:
                    - entity: sensor.ais_player_mode
                      state: music_player
                    - entity: input_select.ais_music_service
                      state: Spotify
                  type: conditional
              type: vertical-stack
            conditions:
              - entity: sensor.ais_player_mode
                state: music_player
            type: conditional
          - card:
              cards:
                - entity: input_select.rss_news_category
                  title: Kategoria wiadomości
                  type: ais-easy-picker
              type: vertical-stack
            conditions:
              - entity: sensor.ais_player_mode
                state: ais_rss_news_remote
            type: conditional
          - card:
              cards:
                - entity: input_select.book_autor
                  title: Autor
                  type: ais-easy-picker
              type: vertical-stack
            conditions:
              - entity: sensor.ais_player_mode
                state: audiobooks_player
            type: conditional
        show_header_toggle: false
        type: vertical-stack
      - cards:
          - card:
              entity: sensor.ais_drives
              title: Przeglądanie Dysków
              type: ais-files-list
            conditions:
              - entity: sensor.ais_player_mode
                state: local_audio
            type: conditional
          - card:
              cards:
                - entity: input_select.rss_news_channel
                  title: Kanał wiadomości
                  type: ais-easy-picker
                - card:
                    columns:
                      - field: thumbnail
                        type: image
                      - field: name
                      - field: icon
                        type: icon
                    entity:
                      - sensor.rssnewslist
                    media_source: News
                    title: Artykuły
                    type: ais-list
                  conditions:
                    - entity: sensor.ais_player_mode
                      state: ais_rss_news_remote
                  type: conditional
              type: vertical-stack
            conditions:
              - entity: sensor.ais_player_mode
                state: ais_rss_news_remote
            type: conditional
          - card:
              columns:
                - field: icon_remove
                  type: icon_remove
                - field: thumbnail
                  type: image
                - field: name
                - field: media_position
                - field: icon
                  type: icon
              entity:
                - sensor.aisbookmarkslist
              media_source: Bookmark
              title: Lista zakładek
              type: ais-list
            conditions:
              - entity: sensor.ais_player_mode
                state: ais_bookmarks
            type: conditional
          - card:
              columns:
                - field: icon_remove
                  type: icon_remove
                - field: thumbnail
                  type: image
                - field: name
                - field: icon_type
                  type: icon
                - field: icon
                  type: icon
              entity:
                - sensor.aisfavoriteslist
              media_source: Favorite
              title: Lista ulubionych audio
              type: ais-list
            conditions:
              - entity: sensor.ais_player_mode
                state: ais_favorites
            type: conditional
          - card:
              columns:
                - field: thumbnail
                  type: image
                - field: name
                - field: icon
                  type: icon
              entity:
                - sensor.youtubelist
              media_source: Music
              title: Lista utworów z YouTube
              type: ais-list
            conditions:
              - entity: sensor.ais_player_mode
                state: music_player
              - entity: input_select.ais_music_service
                state: YouTube
            type: conditional
          - card:
              columns:
                - field: thumbnail
                  type: image
                - field: name
                - field: icon
                  type: icon
              entity:
                - sensor.spotifysearchlist
              media_source: SpotifySearch
              title: Wynik wyszukania na Spotify
              type: ais-list
            conditions:
              - entity: sensor.ais_player_mode
                state: music_player
              - entity: input_select.ais_music_service
                state: Spotify
            type: conditional
          - card:
              entity: input_select.radio_type
              title: Typ radia
              type: ais-easy-picker
            conditions:
              - entity: sensor.ais_player_mode
                state: radio_player
            type: conditional
          - card:
              entity: input_select.podcast_type
              title: Typ podcasta
              type: ais-easy-picker
            conditions:
              - entity: sensor.ais_player_mode
                state: podcast_player
            type: conditional
          - card:
              columns:
                - field: thumbnail
                  type: image
                - field: name
                - field: icon
                  type: icon
              entity:
                - sensor.podcastnamelist
              media_source: PodcastName
              title: Audycje
              type: ais-list
            conditions:
              - entity: sensor.ais_player_mode
                state: podcast_player
            type: conditional
          - card:
              columns:
                - field: thumbnail
                  type: image
                - field: name
                - field: icon
                  type: icon
              entity:
                - sensor.audiobookslist
              media_source: AudioBook
              title: Książki
              type: ais-list
            conditions:
              - entity: sensor.ais_player_mode
                state: audiobooks_player
            type: conditional
        type: vertical-stack
      - cards:
          - card:
              columns:
                - field: thumbnail
                  type: image
                - field: name
                - field: icon
                  type: icon
              entity:
                - sensor.spotifylist
              media_source: Spotify
              title: Lista utworów na Spotify
              type: ais-list
            conditions:
              - entity: sensor.ais_player_mode
                state: music_player
              - entity: input_select.ais_music_service
                state: Spotify
            type: conditional
          - card:
              columns:
                - field: thumbnail
                  type: image
                - field: name
                - field: icon
                  type: icon
              entity:
                - sensor.radiolist
              media_source: Radio
              title: Stacje radiowe
              type: ais-list
            conditions:
              - entity: sensor.ais_player_mode
                state: radio_player
            type: conditional
          - card:
              columns:
                - field: thumbnail
                  type: image
                - field: name
                - field: icon
                  type: icon
              entity:
                - sensor.podcastlist
              media_source: Podcast
              title: Odcinki audycji
              type: ais-list
            conditions:
              - entity: sensor.ais_player_mode
                state: podcast_player
            type: conditional
          - card:
              columns:
                - field: thumbnail
                  type: image
                - field: name
                - field: icon
                  type: icon
              entity:
                - sensor.audiobookschapterslist
              media_source: AudioBookChapter
              title: Rozdziały
              type: ais-list
            conditions:
              - entity: sensor.ais_player_mode
                state: audiobooks_player
            type: conditional
          - card:
              content: |
                [[ sensor.rssnewstext.attributes.text ]]
              title: Treść artykułu
              type: markdown
            conditions:
              - entity: sensor.ais_player_mode
                state: ais_rss_news_remote
            type: conditional
        type: vertical-stack
    icon: 'mdi:music'
    path: audio
    title: Audio
  - badges: []
    cards:
      - cards:
          - entities: []
            show_header_toggle: false
            title: Urządzenia w Twojej sieci
            type: entities
          - content: >
              Po wykryciu urządzenia możesz kliknąć w jego link by przejść do
              ustawień urządzenia.
            type: markdown
          - content: |
              [[ sensor.network_devices_info_value.attributes.text ]]
            type: markdown
          - entities:
              - entity: script.ais_scan_network_devices
            type: entities
        title: Urządzenia w Twojej sieci
        type: vertical-stack
      - card:
          show_header_toggle: false
          title: Wszystkie przełączniki
          type: entities
        filter:
          include:
            - domain: switch
        type: ais-monster
      - card:
          show_header_toggle: false
          title: Wszystkie czujniki
          type: entities
        filter:
          include:
            - attributes:
                device_class: temperature
              domain: sensor
            - attributes:
                device_class: humidity
              domain: sensor
            - entity_id: sensor.*_status
        type: ais-monster
      - card:
          show_header_toggle: false
          title: Wszystkie światła
          type: entities
        filter:
          include:
            - domain: light
        type: ais-monster
      - cards:
          - entities:
              - entity: input_number.media_player_speed
              - entity: input_boolean.ais_audio_mono
            show_header_toggle: false
            title: Odtwarzacze
            type: entities
          - card:
              show_header_toggle: false
              type: entities
            filter:
              include:
                - domain: media_player
